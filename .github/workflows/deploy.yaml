name: Deploy Flutter Web to GitHub Pages

on:
#  push:
#    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.1'  # Use your Flutter version
        channel: 'stable'
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Build web
      run: flutter build web --release --web-renderer canvaskit --base-href "/utility_tools/"
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build/web
        # Optional: Keep history
        # keep_files: true
        
    # Optional: Add custom domain support
    # - name: Add CNAME
    #   run: echo 'your-domain.com' > ./build/web/CNAME